apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: message-applicationset-dev
  namespace: argocd
spec:
  generators:
  - matrix:
      generators:
        - list:
            elements:
              - project: message
                env: dev
        - list:
            elements:
              - component: database
              - component: backend
              - component: frontend
        
  template:
    metadata:
      name: "{{project}}-{{env}}-{{component}}"
      namespace: argocd
      labels:
        env: "{{env}}"
        project: "{{project}}"
        component: "{{component}}"
        app.kubernetes.io/part-of: "{{project}}"

      annotations:
        # ðŸ”¹ SYNC WAVES (CRITICAL)
        argocd.argoproj.io/sync-wave: >
          {{- if eq .component "database" -}}0
          {{- else if eq .component "backend" -}}1
          {{- else if eq .component "frontend" -}}2
          {{- else -}}3
          {{- end }}


        # ðŸ”¹ Notifications
        #notifications.argoproj.io/subscribe.on-deployed.email: "expense-{{env}}-{{path.basename}}@example.com"
        #notifications.argoproj.io/subscribe.on-health-degraded.email: "expense-{{env}}-{{path.basename}}@example.com"
        #notifications.argoproj.io/subscribe.on-sync-failed.email: "expense-{{env}}-{{path.basename}}@example.com"

      finalizers:
        - resources-finalizer.argocd.argoproj.io

    spec:
      project: "{{project}}"         # This name should match with the name of 'AppProject' created previously

      source:
        repoURL: https://github.com/vaheedgit26/message.git
        targetRevision: main
        path: CD/{{component}}/helm                   
        helm:
          releaseName: "{{project}}-{{env}}-{{component}}"  # must be <= 53 chars
          valueFiles:
            - values-dockerHub.yaml

      destination:
        server: https://kubernetes.default.svc
        namespace: "{{project}}-{{env}}"
        
      syncPolicy:
        #preserveResourcesOnDeletion: false  # Delete resources if this Application is deleted (not allowed in ApplicationSet, allowed in individual Application)
        automated:
          prune: true          # delete resources not in Git
          selfHeal: true       # revert out-of-band changes
          
        syncOptions:
          - CreateNamespace=true
          - ApplyOutOfSyncOnly=true
          - ServerSideApply=true
          - PruneLast=true



