apiVersion: apps/v1
kind: Deployment
metadata:
  name: message-frontend
  labels:
    app: message-frontend
    tier: frontend
spec:
  replicas: {{ .Values.deployment.replicas }}
  selector:
    matchLabels:
      app: message-frontend
      tier: frontend
  template:
    metadata:
      labels:
        app: message-frontend
        tier: frontend
    spec:

      initContainers:
      - name: wait-for-message-backend-app
        image: busybox:1.31
        command: ['sh', '-c', 'echo -e "Checking for the availability of Backend Server deployment"; until nc -z message-backend 5000; do sleep 1; printf "-"; done; echo -e "  >> Backend Server has been started";']

      containers:
      - name: message-frontend-cont
        image: "{{ .Values.image.imageName }}:{{ .Values.image.imageVersion }}"          
        ports:
        - name: frontend
          containerPort: 8080
      
        startupProbe:
          tcpSocket:
            port: 8080
          initialDelaySeconds: 20
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 10

        readinessProbe:
          tcpSocket:
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 6

        livenessProbe:
          httpGet:
            path: /nginx-health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 6
          
---
apiVersion: v1
kind: Service
metadata:
  name: message-frontend
  labels:
    app: message-frontend
    tier: frontend
spec:
  type: NodePort
  selector:
    app: message-frontend
    tier: frontend
  ports:
  - name: frontend
    protocol: "TCP"
    port: 8080
    targetPort: 8080
    nodePort: 32127
